<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Соболь ↔ ТЦК — Залишилось</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'JetBrains Mono', monospace; }
    .road {
      background: repeating-linear-gradient(
        90deg,
        #1a1a2e 0px,
        #1a1a2e 40px,
        #eab308 40px,
        #eab308 50px
      );
    }
    .busik {
      animation: drive 4s linear infinite;
    }
    @keyframes drive {
      0% { left: 0; }
      100% { left: calc(100% - 3.5rem); }
    }
    .bus-container {
      overflow: hidden;
      position: relative;
    }
    .pulse { animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    .blink { animation: blink 1s step-end infinite; }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body class="min-h-screen bg-slate-900 text-amber-400 flex flex-col items-center justify-center p-4">
  <div class="max-w-2xl w-full text-center space-y-8">
    <h1 class="text-2xl sm:text-3xl font-bold text-amber-400/90">
      Соболь → 25 років → ТЦК
    </h1>
    <p class="text-slate-400 text-sm">День народження: 3 червня 2026</p>

    <!-- Loader: бусік на дорозі -->
    <div class="bus-container road h-16 rounded-xl relative my-8">
      <div class="bus busik absolute top-1/2 -translate-y-1/2 w-14 h-10 flex items-center justify-center" style="left: 0;">
        <svg viewBox="0 0 64 32" class="w-14 h-10 text-amber-500" fill="currentColor">
          <rect x="4" y="8" width="48" height="18" rx="3"/>
          <rect x="8" y="12" width="8" height="8" fill="#1a1a2e"/>
          <rect x="20" y="12" width="8" height="8" fill="#1a1a2e"/>
          <circle cx="16" cy="26" r="4" fill="#1a1a2e"/>
          <circle cx="48" cy="26" r="4" fill="#1a1a2e"/>
          <text x="" y="20" text-anchor="middle" fill="#1a1a2e" font-size="8" font-weight="bold">ТЦК</text>
        </svg>
      </div>
    </div>

    <p class="text-slate-500 text-xs pulse">бусік їде до дати...</p>

    <!-- Countdown -->
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mt-6">
      <div class="bg-slate-800/80 rounded-xl p-4 border border-amber-500/30">
        <div id="days" class="text-3xl sm:text-4xl font-bold text-amber-400">--</div>
        <div class="text-slate-500 text-xs mt-1">днів</div>
      </div>
      <div class="bg-slate-800/80 rounded-xl p-4 border border-amber-500/30">
        <div id="hours" class="text-3xl sm:text-4xl font-bold text-amber-400">--</div>
        <div class="text-slate-500 text-xs mt-1">годин</div>
      </div>
      <div class="bg-slate-800/80 rounded-xl p-4 border border-amber-500/30">
        <div id="minutes" class="text-3xl sm:text-4xl font-bold text-amber-400">--</div>
        <div class="text-slate-500 text-xs mt-1">хвилин</div>
      </div>
      <div class="bg-slate-800/80 rounded-xl p-4 border border-amber-500/30">
        <div id="seconds" class="text-3xl sm:text-4xl font-bold text-amber-400 blink">--</div>
        <div class="text-slate-500 text-xs mt-1">секунд</div>
      </div>
    </div>

    <p class="text-slate-500 text-sm mt-6">
      до того моменту, коли ТЦК його забере
    </p>

    <!-- Фонова пісня: локальний MP3 — Допоможе ЗСУ (Chico & Qatoshi) -->
    <audio id="bg-music" src="chico-qatoshi-dopomozhe-zsu_MKrcBMaq.mp3" loop preload="auto"></audio>
  </div>

  <!-- Для мобільного: один тап/клік запускає музику (браузери блокують autoplay без жесту) -->
  <div id="music-overlay" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-50 cursor-pointer" style="display: none;">
    <p class="text-amber-400 text-center px-4 text-lg">Натисни будь-де</p>
  </div>

  <script>
    const target = new Date('2026-06-03T00:00:00');

    function pad(n) { return String(n).padStart(2, '0'); }

    function update() {
      const now = new Date();
      if (now >= target) {
        document.getElementById('days').textContent = '0';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        return;
      }
      const diff = target - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);
    }

    update();
    setInterval(update, 1000);

    (function () {
      var audio = document.getElementById('bg-music');
      var overlay = document.getElementById('music-overlay');

      function startMusic() {
        audio.play().then(function () {
          overlay.style.display = 'none';
        }).catch(function () {
          overlay.style.display = 'flex';
        });
      }

      startMusic();

      overlay.addEventListener('click', function () {
        audio.play();
        overlay.style.display = 'none';
      });
      overlay.addEventListener('touchend', function (e) {
        e.preventDefault();
        audio.play();
        overlay.style.display = 'none';
      }, { passive: false });

      audio.addEventListener('ended', function () { this.currentTime = 0; this.play(); });
    })();
  </script>
</body>
</html>
